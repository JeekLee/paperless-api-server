# MySQL Setting
spring:
  datasource:
    url: jdbc:mysql://localhost:13306?characterEncoding=UTF-8&useUnicode=true&serverTimezone=Asia/Seoul
    username: root
    password: admin!
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  data:
    redis:
      host: localhost
      port: 16379

logging:
  level:
    root: DEBUG

app:
  oauth2:
    google:
      redirect-uri: http://localhost:3000/auth/callback/google
    kakao:
      redirect-uri: http://localhost:3000/auth/callback/kakao

# AWS Settings
aws:
  s3:
    bucket: "local-paperless"

